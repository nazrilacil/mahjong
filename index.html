<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slot Mahjong | Nazril Acil</title>
  <link rel="icon" type="image/x-icon/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZNrJFzcjIepnYnvJyOxmpBLIvMUE0tsV132WOLxtwOiemZABxPOc607s&s=10">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .spin-down {
      animation: spinDown 0.6s ease-in-out;
    }
    .spin-up {
      animation: spinUp 0.6s ease-in-out;
    }
    @keyframes spinDown {
      0% { transform: translateY(-100%); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    @keyframes spinUp {
      0% { transform: translateY(100%); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    .match-anim {
      animation: popMatch 0.5s ease-in-out;
    }
    .scatter-anim {
      animation: scatterFlash 1s ease-in-out infinite alternate;
    }
    @keyframes popMatch {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); filter: drop-shadow(0 0 8px gold); }
      100% { transform: scale(1); }
    }
    @keyframes scatterFlash {
      0% { filter: drop-shadow(0 0 5px gold); transform: scale(1); }
      100% { filter: drop-shadow(0 0 15px red); transform: scale(1.1); }
    }
    .coin-anim {
      animation: coinAdd 0.5s ease-in-out;
    }
    @keyframes coinAdd {
      0% { transform: scale(1); color: gold; }
      50% { transform: scale(1.3); color: yellow; }
      100% { transform: scale(1); color: gold; }
    }
  </style>
</head>
<body class="bg-green-100 text-black dark:bg-gray-900 dark:text-white transition-colors">
  <audio id="bgm" src="mahjong.mp3" autoplay loop></audio>
  <div class="container mx-auto p-4 text-center">
    <button id="toggleDark" class="mb-4 px-4 py-2 bg-gray-700 text-white rounded">Dark Mode</button>
    <h1 class="text-2xl font-bold">Slot Mahjong</h1>
    <p class="mt-4 my-2">Koin: <span id="coins">1000</span> | Free Spin: <span id="freeSpin">0</span></p>
    <p class="mt-4 my-2"><span id="win" class="text-green-600">Win: 0</span><span id="lose" class="text-red-600"> | Lose: 0</span></p>
    <div class="flex justify-center items-center gap-2 mb-4">
      <span>Bet:</span>
      <button id="decreaseBet" class="bg-gray-300 dark:bg-gray-600 px-2 rounded">-</button>
      <input type="number" id="bet" value="50" class="w-16 text-center bg-white dark:bg-gray-800 rounded border" />
      <button id="increaseBet" class="bg-gray-300 dark:bg-gray-600 px-2 rounded">+</button>
    </div>
 <div
    class="relative flex h-full p-6 transform items-end border-2 border-black bg-white transition-transform group-hover:-translate-x-2 group-hover:-translate-y-2"
  >
    <div
      class="pt-4 transition-opacity group-hover:absolute group-hover:opacity-0 sm:p-6 lg:p-8"
    >
    <div class="grid grid-cols-5 gap-3 justify-center mb-2" id="slot-grid"></div>
    </div>
    </div>
    <div class="flex justify-center gap-4">
      <button id="spinBtn" class=" mt-4 px-6 py-2 bg-red-500 text-white rounded">Spin</button>
      <button id="autoSpinBtn" class="mt-4 px-6 py-2 bg-yellow-400 text-black rounded">Auto Spin</button>
    </div>
  </div>  <script src="mahjong.js">
  </script></body>
</html>
